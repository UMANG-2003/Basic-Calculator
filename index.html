<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="conatiner">
        <div class="screen">
        <input class="input" type="text">
        </div>

        <div class="row">
            <button class="btn" style="background-color:rgb(107, 106, 106);">AC</button>
            <button class="btn" style="background-color:rgb(107, 106, 106);">‚Üê</button>
            <button class="btn" style="background-color:rgb(107, 106, 106);">%</button>
            <button class="btn" style="background-color: orange;">/</button>
            <button class="btn" style="background-color: gray;">7</button>
            <button class="btn" style="background-color: gray">8</button>
            <button class="btn" style="background-color: gray;">9</button>
            <button class="btn" style="background-color: orange;">*</button>
            <button class="btn" style="background-color: gray;">4</button>
            <button class="btn" style="background-color: gray;">5</button>
            <button class="btn" style="background-color: gray;">6</button>
            <button class="btn" style="background-color: orange;">-</button>
            <button class="btn" style="background-color: gray;">1</button>
            <button class="btn" style="background-color: gray;">2</button>
            <button class="btn" style="background-color: gray;">3</button>
            <button class="btn" style="background-color: orange;">+</button>
            <button class="btn" style="background-color: gray;  border-radius: 50px;  width: 130px;">0</button>
            <button class="btn" style="background-color: gray;">.</button>
            <button class="btn" style="background-color: orange;">=</button>
        </div>

    </div>
    

    <script  src="script.js"></script>
</body>
</html>
